<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let c of components" [routerLink]="c.redirectTo" detail>
      <ion-icon [name]="c.icon" slot="start"></ion-icon>
      {{c.name}}
    </ion-item>
  </ion-list>
</ion-content>
